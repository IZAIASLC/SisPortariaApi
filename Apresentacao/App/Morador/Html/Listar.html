<div ng-include="'App/Templates/header-template.html'"></div>

<div class="ibox-content">




    <div class="row">
        <div class="input-field col s12">
            <label>Critério de busca: </label>
            <input type="text" id="morador.Nome" ng-model="criterioBusca" ng-required />
        </div>
    </div>

    <p class="right-align">

        <a href="#/morador/cadastrar" class="btn btn-success">&nbsp;&nbsp;Incluir</a>

    </p>



    <br />
    <div class="row" ng-show="moradores.length>0">
        <div class="col s12">

            <table class="table table-bordered table-striped">
                <thead>
                    <th>Nome
                    </th>
                    <th>Identidade
                    </th>
                    <th>Data Nascimento
                    </th>
                    <th>Endereço
                    </th>
                    <th>Nome Dependente</th>
                    <th class="acao90 center-align">Ação</th>
                </thead>
                <tbody>
                    <tr ng-repeat="morador in moradores | filter: criterioBusca | orderBy:'Nome' " style="cursor: pointer" ng-click="redirecionar(morador)">
                        <td>
                            <span ng-bind="morador.Nome"></span>
                        </td>
                        <td>
                            <span ng-bind="morador.Identidade"></span>- <span ng-bind="morador.Estado.SiglaEstado"></span>
                        </td>

                        <td class="left-align">{{morador.DataNascimento | date:"dd/MM/yyyy"}}
                        </td>

                        <td>
                            <span ng-bind="morador.Endereco"></span>
                        </td>

                        <td class="align:center">
                            <span ng-repeat="dependente in morador.Dependentes">

                                <span ng-bind="dependente.Nome"></span>
                                <br />

                            </span>

                        </td>

                        <td class="center-align">
                            <a href="#/morador/cadastrar/{{morador.Identificador}}" tooltipped data-position="top" data-tooltip="Editar"><i class="mdi mdi-pencil  mdi-18px"></i></a>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
