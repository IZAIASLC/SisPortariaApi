<div class="ibox-content">


    <div class="row top-title">
        <div class="col s8">
            <h3 class="title-content">Morador</h3>
        </div>
        <form id="pesquisa-rapida" class="input-field col s4 right-align  ng-pristine ng-valid" ng-submit="ctrl.pesquisar()">  
                <i class="material-icons prefix">search</i>
                <input type="text" ng-model="ctrl.searchText">
                <label>Pesquisar</label>      
        </form>
    </div>
 
    <p class="right-align">

        <a href="#/morador/cadastrar" class="btn">&nbsp;&nbsp;Incluir</a>

    </p>
 
    <br />
    <div class="row" ng-show="ctrl.moradores.length">
        <div class="col s12">

            <table class="striped bordered responsive-table ">
                <thead>
                <th>
                    Nome
                </th>
                <th>
                    Identidade
                </th>
                <th>
                    Data Nascimento
                </th>
                <th>
                    Endereço
                </th>
                <th>Nome Dependente</th>
                <th class="acao90 center-align">Ação</th>
                </thead>
                <tbody>

                    <tr dir-paginate="morador in ctrl.moradores | filter: ctrl.searchText | orderBy:'Nome' | itemsPerPage: ctrl.registrosPorPagina " total-items="ctrl.totalRegistros" current-page="ctrl.paginaCorrente">

                        <td>
                            <span ng-bind="morador.Nome"></span>
                        </td>
                        <td>
                            <span ng-bind="morador.Identidade"></span>- <span ng-bind="morador.Estado.SiglaEstado"></span>
                        </td>

                        <td class="left-align">
                            {{morador.DataNascimento | date:"dd/MM/yyyy"}}
                        </td>

                        <td>
                            <span ng-bind="morador.Endereco"></span>
                        </td>

                        <td class="align:center">
                            <span ng-repeat="dependente in morador.Dependentes">

                                <span ng-bind="dependente.Nome"></span>
                                <br />

                            </span>

                        </td>

                        <td class="center-align">
                            <a href="#/morador/cadastrar/{{morador.Identificador}}" tooltipped data-position="top" data-tooltip="Editar"><i class="material-icons md-18 tiny">edit</i></a>

                        </td>
                    </tr>
                </tbody>

            </table>

            <dir-pagination-controls boundary-links="true" class="center-align" on-page-change="ctrl.pesquisar(newPageNumber)"></dir-pagination-controls>
        </div>
    </div>
</div>
