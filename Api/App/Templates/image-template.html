<div id="modalImage" class="modal">
    <div class="modal-content">
        <div class="row center-align">
            <div class="col s6">
                <webcam channel="channel"
                    on-streaming="onSuccess()"
                    on-error="onError(err)"
                    on-stream="onStream(stream)"></webcam>
            </div>
            <div class="col s6">
                <canvas id="snapshot"></canvas>
            </div>

        </div>
        <div class="center-align">
            <a class="modal-action  waves-effect waves-green btn" ng-click="makeSnapshot()">Capturar imagem</a>
        </div>
    </div>
</div>
<div class="col c12 text-left">
    <button data-target="modalImage" modal class="btn">Inserir imagem</button>
</div>
