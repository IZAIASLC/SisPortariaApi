<div ng-include="'App/Templates/header-template.html'"></div>

<div class="ibox-content" >

    <form class="col s12" name="visitanteForm">

        <div class="row">
            <div class="input-field col s12">
                <label>Critério de busca: </label>
                <input type="text" id="visitante.Nome" ng-model="criterioBusca" ng-required />
            </div>
        </div>

        <p class="right-align">

            <a href="#/visitante/cadastrar" class="btn btn-success">&nbsp;&nbsp;Incluir</a>
 
        </p>


    </form>
    <br />
    <div class="row" ng-show="visitantes.length>0">
        <div class="col s12">

            <table class="table table-bordered table-striped">
                <thead>
                    <th class="left-align">Nome
                    </th>
                    <th class="left-align">Identidade
                    </th>
                    <th class="left-align">Data Nascimento
                    </th>

                    <th class="acao90 center-align">Ação</th>
                </thead>
                <tbody>
                    <tr ng-repeat="visitante in visitantes | filter: criterioBusca | orderBy:'Nome' "  >
                      
                        <td class="left-align"> 
                            <span ng-bind="visitante.Nome"></span>
                        </td>
                        <td class="left-align">
                            <span ng-bind="visitante.Identidade"></span> - <span ng-bind="visitante.Estado.SiglaEstado"></span>
                        </td>
                        <td class="left-align">
                              {{visitante.DataNascimento | date:"dd/MM/yyyy"}}
                        </td>

                        <td class="center-align">
                            <a href="#/visitante/cadastrar/{{visitante.Identificador}}" tooltipped data-position="top"  data-tooltip="Editar"> <i class="mdi mdi-pencil  mdi-18px"></i></a>
                        </td>
                    </tr>
                    
                </tbody>

            </table>
        </div>
    </div>
</div>
